<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wallet-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-card h1 {
            text-align: center;
            color: #212529;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-card p {
            text-align: center;
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .alert-custom {
            padding: 12px 15px;
            background-color: #dbeafe;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            color: #1e40af;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .alert-custom.show {
            display: block;
        }

        .demo-credentials {
            background-color: #f3f4f6;
            border-radius: 10px;
            padding: 12px 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #374151;
            text-align: center;
        }

        .demo-credentials p {
            margin: 0;
        }

        .demo-credentials code {
            background-color: white;
            padding: 2px 6px;
            border-radius: 4px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="wallet-icon">
                <i class="fas fa-wallet"></i>
            </div>
            
            <h1>Alke Wallet</h1>
            <p>Gestiona tu dinero de forma segura</p>

            <div class="alert-custom" id="alertMessage">
                <i class="fas fa-info-circle"></i> 
                <span id="alertText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@correo.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Tu contraseña" 
                        required
                    >
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="demo-credentials">
                <p><strong>Credenciales de Demo:</strong></p>
                <p>Email: <code>test@ejemplo.com</code></p>
                <p>Contraseña: <code>password123</code></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Esperar a que cargue el DOM
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertMessage = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Validación simple
                if (!email || !password) {
                    showAlert('Por favor completa todos los campos', 'error');
                    return;
                }

                // Validación de credenciales demo
                if (email === 'test@ejemplo.com' && password === 'password123') {
                    // Guardar en localStorage
                    localStorage.setItem('userName', 'Usuario Demo');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userBalance', '5000.00');
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Mostrar mensaje de éxito
                    showAlert('Acceso correcto. Redirigiendo...', 'success');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = 'menu.html';
                    }, 1000);
                } else {
                    showAlert('Credenciales incorrectas. Intenta con: test@ejemplo.com / password123', 'error');
                }
            });

            function showAlert(message, type) {
                alertText.textContent = message;
                alertMessage.className = 'alert-custom show';
                
                if (type === 'success') {
                    alertMessage.style.backgroundColor = '#d1fae5';
                    alertMessage.style.borderColor = '#10b981';
                    alertMessage.style.color = '#065f46';
                } else {
                    alertMessage.style.backgroundColor = '#fee2e2';
                    alertMessage.style.borderColor = '#ef4444';
                    alertMessage.style.color = '#7f1d1d';
                }
            }
        });
    </script>
</body>
</html>
